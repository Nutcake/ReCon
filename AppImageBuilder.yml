# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
AppDir:
  path: ./AppDir
  app_info:
    id: me.voidspace.recon
    name: ReCon
    icon: ReCon
    version: latest
    exec: recon
    exec_args: $@
  apt:
    arch: [ x86_64 ]
    allow_unauthenticated: true
    sources: []
    include: []
  files:
    include:
    - /lib64/ld-linux-x86-64.so.2
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
AppImage:
  arch: x86_64
  update-information: guess
